version: 0.2

env:
  variables:
    SITE_BUCKET: clustercut.app
    DOCS_BUCKET: docs.clustercut.app
    SITE_CF_DISTRIBUTION_ID: "E2EOSF62W3KSPP"
    DOCS_CF_DISTRIBUTION_ID: "E2BB55MNNJAAN7"

phases:
  install:
    runtime-versions:
      nodejs: 22
    commands:
      - npm ci

  build:
    commands:
      - npm run build
      - npm run docs:build

  post_build:
    commands:
      - aws s3 sync dist/ "s3://${SITE_BUCKET}" --delete
      - aws s3 sync docs/.vitepress/dist/ "s3://${DOCS_BUCKET}" --delete
      - |
        if [ -n "$SITE_CF_DISTRIBUTION_ID" ]; then
          aws cloudfront create-invalidation --distribution-id "$SITE_CF_DISTRIBUTION_ID" --paths "/*"
        fi
      - |
        if [ -n "$DOCS_CF_DISTRIBUTION_ID" ]; then
          aws cloudfront create-invalidation --distribution-id "$DOCS_CF_DISTRIBUTION_ID" --paths "/*"
        fi

artifacts:
  files:
    - "**/*"
  base-directory: dist
